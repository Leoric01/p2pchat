<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Enter</h1>
<div>
  <form th:action="@{/register}" method="post">
    <label for="nick">Choose your name:</label>
    <input type="text" id="nick" name="nick" required autofocus minlength="3">
    <input type="submit" value="Enter">
  </form>
</div>

</body>
</html>
